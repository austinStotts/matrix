<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>matrix</title>
</head>
<body>
    <div id="game-wrapper-body" class="game-wrapper-body blur">
        <div class="home-wrapper"><a class="home-link" href="../home/index.html">home</a><button id="togglehelp" class="togglehelp">help</button></div>
        <div class="game-wrapper">
            <div class="matrix-wrapper">
                <div id="matrix" class="matrix"></div>
                <div id="canvas" class="canvas"></div>
            </div>
            <div class="info-wrapper">
                <div class="info-row">
                    <div id="active-player" class="player-turn info-label">1</div>
                </div>
                <div class="info-row">
                    <div id="input-method" class="input-method info-label">1</div>
                </div>
                <div class="info-row">
                    <div id="turn" class="turn info-label">1</div>
                </div>
                <div class="info-row">
                    <div id="hp" class="hp info-label">1</div>
                </div>
                <div class="info-row">
                    <div id="movements" class="movements info-label">1</div>
                </div>
                <div class="info-row">
                    <div id="power" class="power info-label">1</div>
                </div>
                <div id="info-log" class="info-log scroller">
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div class="log-filler"></div>
                    <div id="anchor"></div>
                </div>
            </div>

            <div class="abilities-wrapper">
                <div id="ab-1" class="ability-box"></div><div id="ab-2" class="ability-box"></div><div id="ab-3" class="ability-box"></div>
            </div>
            

        </div>
        
        <dialog id="game-help-dialog" class="game-help-dialog grad-border">
            <div class="help-tab-bar">
                <div id="help-tab-controls" class="tab tab-controls tab-selected">controls</div><div id="help-tab-interface" class="tab tab-interface">interface</div><div id="help-tab-game" class="tab tab-game">game</div>
            </div>
            <div class="help-top-bar"><button id="closehelp" class="togglehelp">close</button></div>
            <!-- would like a large dialog with tabs for controls - ui info - enemy info -->
            <div id="helptext" class="help-text"></div>
        </dialog>
        <!-- <dialog id="textbox">
        </dialog> -->
        
        <div id="typedtext-wrapper" class="hidden-t">
            <div id="handlerimg" class="handlerimg"></div><div id="typedtext"></div>
        </div>
    </div>

    <div id="start" class="start">start<span class="warning">volume warning</span></div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sam-js@0.2.1/dist/samjs.min.js"></script>
    <script src="./sprites/animations.js"></script>
    <script src="./missionmatrixdata.js"></script>
    <script src="./relics.js"></script>
    <script src="./abilities.js"></script>
    <script src="./player.js"></script>
    <script src="./enemy.js"></script>
    <script src="./text.js"></script>
    <script src="./help.js"></script>
    <script src="./index.js"></script>
</body>
</html>
